{% extends 'base.html' %}

{% load static %}

{% block title %}
   Profile
{% endblock title %}

{% block CSS %}

<!-- CSS File -->
<link rel="stylesheet" href={% static 'profile_css.css' %}


{% endblock CSS %}

{% block body %}


<div class="container">
    <div class="main-body">

        
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{user.username}}</h4>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.first_name}} {{user.last_name}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Date Of Joine</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.date_joined}}
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
